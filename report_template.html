<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Career Test Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h1 { color: #003366; }
        .section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Practical EduSkills</h1>
    <h2>AI-Based Career Roadmap Report</h2>
    <div class="section">
        <strong>Student Name:</strong> {{ name }}<br>
        <strong>Phone Number:</strong> {{ phone }}
    </div>

    <div class="section">
        <strong>Final Recommendation:</strong><br>
        <h3>{{ result }}</h3>
        <p>{{ message }}</p>
    </div>

    <div class="section">
        <strong>Score Chart:</strong><br>
        <img src="chart.png" width="400">
    </div>

    <p style="margin-top:40px; font-size:12px; color:gray;">
        Report generated by Practical EduSkills Career Test
    </p>
</body>
</html>
